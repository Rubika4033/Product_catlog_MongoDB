<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Signup - MongoNest</title>
  <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
  <div class="auth-container">
    <h2>Create Account ðŸ’œ</h2>
    <form id="signupForm">
      <input id="name" type="text" placeholder="Full Name" required />
      <input id="email" type="email" placeholder="Email" required />
      <input id="password" type="password" placeholder="Password" required />
      <button type="submit" class="btn">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
    <div id="signupMsg" style="margin-top:12px;color:#b03a7b;"></div>
  </div>

  <script>
    const API_BASE = "http://localhost:5000/api";

    function setToken(t) {
      localStorage.setItem("mn_token", t);
    }

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("signupMsg");
      msg.textContent = "";

      try {
        const res = await fetch(API_BASE + "/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username: name, email, password }),
        });

        const data = await res.json();

        if (!res.ok) {
          msg.textContent = data.message || "Signup failed";
          return;
        }

        // If token returned â†’ auto-login; else â†’ go to login page
        if (data.token) {
          setToken(data.token);
          window.location.href = "index.html";
        } else {
          msg.textContent = data.message || "Account created! Redirecting to login...";
          setTimeout(() => (window.location.href = "login.html"), 1500);
        }
      } catch (err) {
        msg.textContent = err.message || "Signup error";
      }
    });
  </script>
</body>
</html>
