<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Signup - MongoNest</title>
  <link rel="stylesheet" href="./css/style.css"/>

  <style>
    /* Full-page centering */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;      /* center horizontally */
      align-items: center;          /* center vertically */
      background: linear-gradient(135deg, #7b2ff7, #f107a3);
      font-family: "Poppins", sans-serif;
    }

    .auth-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      padding: 2rem;
      width: 320px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      color: white;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .auth-container h2 {
      margin-bottom: 1.2rem;
      font-size: 1.6rem;
      background: linear-gradient(90deg, #fff, #f5a623);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .auth-container input {
      width: 100%;
      padding: 0.7rem;
      margin: 0.6rem 0;
      border: none;
      border-radius: 0.5rem;
      outline: none;
    }

    .auth-container .btn {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.8rem;
      border: none;
      border-radius: 0.5rem;
      background: linear-gradient(90deg, #7b2ff7, #f107a3);
      color: white;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .auth-container .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .auth-container p {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .auth-container a {
      color: #fff;
      text-decoration: underline;
      transition: 0.3s;
    }

    .auth-container a:hover {
      color: #ffd3f0;
    }

    #signupMsg {
      margin-top: 12px;
      color: #ff9bd3;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Create Account ðŸ’œ</h2>
    <form id="signupForm">
      <input id="name" type="text" placeholder="Full Name" required />
      <input id="email" type="email" placeholder="Email" required />
      <input id="password" type="password" placeholder="Password" required />
      <button type="submit" class="btn">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
    <div id="signupMsg"></div>
  </div>

  <script>
    const API_BASE = "http://localhost:5000/api";

    function setToken(t) {
      localStorage.setItem("mn_token", t);
    }

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("signupMsg");
      msg.textContent = "";

      try {
        const res = await fetch(API_BASE + "/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username: name, email, password }),
        });

        const data = await res.json();

        if (!res.ok) {
          msg.textContent = data.message || "Signup failed";
          return;
        }

        if (data.token) {
          setToken(data.token);
          window.location.href = "index.html";
        } else {
          msg.textContent = data.message || "Account created! Redirecting to login...";
          setTimeout(() => (window.location.href = "login.html"), 1500);
        }
      } catch (err) {
        msg.textContent = err.message || "Signup error";
      }
    });
  </script>
</body>
</html>
